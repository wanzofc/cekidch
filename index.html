<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cekidch by wanzofc</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hover\:bg-blue-700:hover {
      background-color: #2c5282;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto p-4 mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Cek ID Channel WhatsApp</h1>
    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
      <div class="mb-4">
        <label for="channelLink" class="block text-gray-700 text-sm font-bold mb-2">Link Channel WhatsApp:</label>
        <input type="text" id="channelLink" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R" />
      </div>
      <button id="cekButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Cek ID Channel</button>
    </div>
    <div id="result" class="mt-6 bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto hidden fade-in">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Hasil</h2>
      <pre id="resultText" class="whitespace-pre-line text-gray-700"></pre>
    </div>
  </div>
  <script>
    const cekButton = document.getElementById('cekButton');
    const resultDiv = document.getElementById('result');
    const resultText = document.getElementById('resultText');
    const channelLinkInput = document.getElementById('channelLink');
    cekButton.addEventListener('click', async () => {
      const channelLink = channelLinkInput.value.trim();
      if (!channelLink) {
        resultText.textContent = "Masukkan Link Channel Terlebih Dahulu!";
        resultDiv.classList.remove("hidden");
        return;
      }
      if (!channelLink.startsWith("https://whatsapp.com/channel/")) {
        resultText.textContent = "Link tidak valid. Pastikan formatnya benar!";
        resultDiv.classList.remove("hidden");
        return;
    }
      try {
        const response = await fetch(`/cekidch?text=${encodeURIComponent(channelLink)}`);
        const data = await response.text();
        resultText.textContent = data;
        resultDiv.classList.remove('hidden');
        resultDiv.classList.add('fade-in'); // Tambahkan animasi
        window.scrollTo({ top: resultDiv.offsetTop, behavior: 'smooth' }); // Scroll ke hasil
      } catch (error) {
        resultText.textContent = 'Terjadi kesalahan saat memproses permintaan. Coba lagi nanti.';
        resultDiv.classList.remove('hidden');
        resultDiv.classList.add('fade-in'); // Tambahkan animasi
        window.scrollTo({ top: resultDiv.offsetTop, behavior: 'smooth' }); // Scroll ke hasil
      }
    });
  </script>
</body>
</html>
