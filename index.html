<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Chat Room</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%; /* Make sure the body and html take up full height */
            margin: 0;
            background-color: #f8f9fa;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%; /* Chat container takes up full height */
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        .chat-messages {
            flex-grow: 1; /* Chat messages take up remaining space */
            overflow-y: scroll;
            padding: 15px;
        }

        .message {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .input-area {
            padding: 15px;
            background-color: #f1f3f5;
            flex-shrink: 0; /* Prevent input area from shrinking */
        }

        #message-input {
            border-radius: 5px;
        }

        #send-button {
            border-radius: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-header {
                font-size: 1.2rem; /* Smaller header on small screens */
                padding: 15px;
            }

            .chat-messages {
                padding: 10px; /* Less padding on small screens */
            }

            .input-area {
                padding: 10px; /* Less padding on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid chat-container">
        <div class="chat-header">
             Chat Room
        </div>

        <div class="chat-messages" id="messages">
            <!-- Messages will be displayed here -->
        </div>

        <div class="input-area">
            <div class="input-group">
                <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // SSE Connection
        const eventSource = new EventSource('/events');

        eventSource.onmessage = (event) => {
            const message = event.data;
            displayMessage(message);
        };

        eventSource.onerror = (error) => {
            console.error('SSE error:', error);
            eventSource.close();
        };

        // Send Message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        async function sendMessage(message) {
            try {
                const response = await fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Display Message with GSAP animation
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = message;

            // Animate the message entrance
            gsap.fromTo(messageDiv,
                { opacity: 0, y: -20 },
                { opacity: 1, y: 0, duration: 0.3 }
            );

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
        }
    </script>

    <!-- Bootstrap JS (Optional, but needed for some features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
