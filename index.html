<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>downloader by wanzofc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .result-card {
            margin-top: 20px;
        }
        #reminiUpload {
          display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Downloader & Enhancer</h1>
        
        <div class="mb-3">
            <label for="typeSelect" class="form-label">Choose Type:</label>
            <select class="form-select" id="typeSelect">
                <option value="tiktok">TikTok Video Downloader</option>
                <option value="pinterest">Pinterest Image Search</option>
                <option value="pinterest2">Pinterest Image Search V2</option>
                <option value="igdl">Instagram Video/Image Downloader</option>
                <option value="remini">Remini Photo Enhancer</option>
                <option value="mediafire">Mediafire Downloader</option>
            </select>
        </div>
        
        <div class="mb-3" id="urlInputDiv">
             <label for="urlInput" class="form-label">URL / Query:</label>
             <input type="text" class="form-control" id="urlInput" placeholder="Enter URL or Query">
        </div>

         <div class="mb-3" id="reminiDiv" style="display:none">
              <label for="reminiUpload" class="form-label">Upload Image:</label>
              <input type="file" class="form-control" id="reminiUpload" accept="image/*">
         </div>
        
        <button class="btn btn-primary" id="downloadButton">Submit</button>
        
        <div class="row" id="results"></div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const downloadButton = document.getElementById('downloadButton');
        const urlInputDiv = document.getElementById('urlInputDiv');
        const urlInput = document.getElementById('urlInput');
        const typeSelect = document.getElementById('typeSelect');
         const reminiDiv = document.getElementById('reminiDiv');
         const reminiUpload = document.getElementById('reminiUpload');
        const resultsDiv = document.getElementById('results');
          let selectedFile;

         reminiUpload.addEventListener('change', function (e){
            selectedFile = e.target.files[0]
         })
       typeSelect.addEventListener('change', function(){
            const selectedType = typeSelect.value;
             if (selectedType === 'remini') {
                urlInputDiv.style.display = 'none';
                reminiDiv.style.display = 'block'
            } else {
                 urlInputDiv.style.display = 'block';
                 reminiDiv.style.display = 'none'
            }
         })


        downloadButton.addEventListener('click', async () => {
            const url = urlInput.value;
            const type = typeSelect.value;
           resultsDiv.innerHTML = '<div class="spinner-border text-primary" role="status"> <span class="visually-hidden">Loading...</span></div>';

           try {
                let response;
                if(type === 'tiktok'){
                    response = await fetch('/tiktok', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: url })
                    });

                      if (!response.ok) {
                        const errorData = await response.json();
                          resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                            Error: ${errorData.message || response.statusText}
                            </div>`;
                           return;
                    }
                         const data = await response.json();
                         if(data.status === false){
                           resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                           Error: ${data.message}
                           </div>`;
                             return;
                         }
                            resultsDiv.innerHTML =`
                              <div class="col-md-6">
                                <div class="card result-card">
                                   <img src="${data.video_thumb}" alt="Video Thumbnail" class="card-img-top">
                                   <div class="card-body">
                                        <a href="${data.video_url}" class="btn btn-success" download>Download Video</a>
                                         <a href="${data.audio_url}" class="btn btn-success" download>Download Audio</a>
                                    </div>
                                 </div>
                            </div>`;
                }
                else if (type === 'pinterest') {
                    response = await fetch(`/pinterest?query=${encodeURIComponent(url)}`);
                       if (!response.ok) {
                        const errorData = await response.json();
                          resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                            Error: ${errorData.message || response.statusText}
                            </div>`;
                           return;
                       }
                    const data = await response.json();
                        if(data.length === 0){
                        resultsDiv.innerHTML = `<div class="alert alert-warning" role="alert">
                         No Image Found
                        </div>`
                        return
                    }
                    resultsDiv.innerHTML = '';
                    data.forEach(imageUrl => {
                        resultsDiv.innerHTML += `
                            <div class="col-md-3">
                                <div class="card result-card">
                                    <img src="${imageUrl}" alt="Pinterest Image" class="card-img-top">
                                    <div class="card-body">
                                        <a href="${imageUrl}" class="btn btn-success" download>Download</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                 else if (type === 'pinterest2') {
                    response = await fetch(`/pinterest2?query=${encodeURIComponent(url)}`);
                      if (!response.ok) {
                        const errorData = await response.json();
                          resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                            Error: ${errorData.message || response.statusText}
                            </div>`;
                           return;
                     }
                    const data = await response.json();
                       if(data.length === 0){
                        resultsDiv.innerHTML = `<div class="alert alert-warning" role="alert">
                         No Image Found
                        </div>`
                           return
                    }
                       resultsDiv.innerHTML = '';
                      data.forEach(item => {
                          resultsDiv.innerHTML += `
                            <div class="col-md-4">
                                <div class="card result-card">
                                    <img src="${item.images_url}" alt="${item.grid_title}" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.grid_title}</h5>
                                         <p class="card-text">Created at: ${item.created_at}</p>
                                        <a href="${item.link}" target="_blank" class="btn btn-primary">View on Pinterest</a>
                                         <a href="${item.images_url}" class="btn btn-success" download>Download</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                  else if (type === 'mediafire') {
                      response = await fetch(`/mediafire?query=${encodeURIComponent(url)}`);
                      if (!response.ok) {
                         const errorData = await response.json();
                           resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                             Error: ${errorData.message || response.statusText}
                             </div>`;
                             return;
                       }
                     const data = await response.json();
                    resultsDiv.innerHTML = `
                         <div class="col-md-6">
                            <div class="card result-card">
                             <div class="card-body">
                             <h5 class="card-title">${data.judul}</h5>
                              <p class="card-text">Size: ${data.size}</p>
                               <p class="card-text">Upload Date: ${data.upload_date}</p>
                                <p class="card-text">Mime Type: ${data.mime}</p>
                               <a href="${data.link}" class="btn btn-success" download>Download</a>
                              </div>
                          </div>
                         </div>`;
                }
                    else if (type === 'igdl') {
                       response = await fetch(`/igdl?query=${encodeURIComponent(url)}`);
                        if (!response.ok) {
                           const errorData = await response.json();
                            resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                              Error: ${errorData.message || response.statusText}
                             </div>`;
                                  return;
                       }

                         const data = await response.json();
                            if(data.status === false)
                           {
                             resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                                  Error: ${data.message}
                            </div>`;
                            return;
                           }
                             resultsDiv.innerHTML = '';
                           data.data.forEach(item => {
                            if(item.type === "image")
                            {
                                  resultsDiv.innerHTML += `
                                <div class="col-md-3">
                                    <div class="card result-card">
                                         <img src="${item.url}" alt="ig" class="card-img-top">
                                          <div class="card-body">
                                               <a href="${item.url}" class="btn btn-success" download>Download</a>
                                          </div>
                                   </div>
                                </div>`
                            } else if (item.type === 'video')
                               {
                                 resultsDiv.innerHTML +=`
                                   <div class="col-md-6">
                                    <div class="card result-card">
                                      <video controls src="${item.url}" class="card-img-top"></video>
                                         <div class="card-body">
                                               <a href="${item.url}" class="btn btn-success" download>Download</a>
                                         </div>
                                    </div>
                                </div>`
                               }
                                  });
                 }
                    else if (type === 'remini') {
                         resultsDiv.innerHTML = '<div class="alert alert-info" role="alert">Remini process, please wait...</div>';
                       if(!selectedFile){
                          resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                          Error: Please upload an image!
                          </div>`
                           return
                       }
                        const reader = new FileReader()
                            reader.readAsDataURL(selectedFile)
                            reader.onload = async () => {
                            const base64Image = reader.result;
                            try{
                                   const response = await fetch(`/remini`, {
                                       method: 'POST',
                                      headers: {
                                         'Content-Type': 'application/json'
                                      },
                                   body: JSON.stringify({
                                        image: base64Image
                                     })
                            });

                            if (response.ok) {
                                const blob = await response.blob();
                                const imageUrl = URL.createObjectURL(blob);
                               resultsDiv.innerHTML = `
                               <div class="col-md-6">
                                   <div class="card result-card">
                                    <img src="${imageUrl}" alt="Remini Image" class="card-img-top">
                                    <div class="card-body">
                                         <a href="${imageUrl}" class="btn btn-success" download>Download</a>
                                     </div>
                                  </div>
                               </div>
                            `
                            } else {
                                 const errorData = await response.json();
                                   resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                                    Error: ${errorData.message || response.statusText}
                                    </div>`;

                                }
                                }catch(error){
                                     resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                                        Error: ${error.message || 'Something went wrong during Remini process'}
                                    </div>`;
                                }

                        }


                    }

            } catch (error) {
               resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                Error: ${error.message || 'Something went wrong'}
                </div>`;
            }
        });
    </script>
</body>
           </html>
